<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css' />
    <link rel="stylesheet" href="style.css" />
    <title>RH - Suivi Recrutement!</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group row custom-margin">
                        <label for="direction" class="col-sm-4 col-form-label">Direction</label>
                        <div class="col-sm-8">
                            <select class="no-radius form-control" id="direction">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="emploi" class="col-sm-4 col-form-label">Emploi</label>
                        <div class="col-sm-8">
                            <input type="text" class="no-radius form-control" id="emploi">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="structure" class="col-sm-4 col-form-label">Structure</label>
                        <div class="col-sm-8">
                            <input type="text" class="no-radius form-control" id="structure">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="type" class="col-sm-4 col-form-label">Type de recrutement</label>
                        <div class="col-sm-8">
                            <select class="no-radius form-control" id="type">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="etat" class="col-sm-4 col-form-label">Etat premiére commission</label>
                        <div class="col-sm-8">
                            <select class="no-radius form-control" id="etat" name="etat_premiere">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="etatd" class="col-sm-4 col-form-label">Etat deuxiéme commission</label>
                        <div class="col-sm-8">
                            <select class="no-radius form-control" id="etatd" name="etat_deuxieme">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="retenu" class="col-sm-4 col-form-label">Candidat retenu</label>
                        <div class="col-sm-8">
                            <select class="no-radius form-control" id="retenu" name="retenu">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn text-white custom-orange"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group row custom-margin">
                        <label for="fiche" class="col-sm-4 col-form-label">ID fiche de poste</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="no-radius form-control" id="fiche" name="id_fiche">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="poste" class="col-sm-4 col-form-label">Intitulé du poste</label>
                        <div class="col-sm-8">
                            <input type="text" class="no-radius form-control" id="poste" name="poste">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="site" class="col-sm-4 col-form-label">Site</label>
                        <div class="col-sm-8">
                            <input type="text" class="no-radius form-control" id="site" name="site">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="competences" class="col-sm-4 col-form-label">Compétences requises</label>
                        <div class="col-sm-8">
                            <textarea class="no-radius form-control" id="competences" name="competences" cols="4"
                                rows="1">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="datep" class="col-sm-4 col-form-label">Date premiére commission</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="no-radius form-control" id="datep" name="date_premiere">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="dated" class="col-sm-4 col-form-label">Date deuxiéme commission</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="no-radius form-control" id="dated" name="date_deuxieme">
                        </div>
                    </div>
                    <div class="form-group row custom-margin">
                        <label for="prise" class="col-sm-4 col-form-label">Date prise de fonction</label>
                        <div class="col-sm-8">
                            <input type="date" class="no-radius form-control" id="prise" name="prise">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="ml-auto">
                    <button class="btn btn-primary no-radius" type="submit">Valider le formulaire</button>
                </div>
            </div>
        </form>
    </div>
    <!-- </div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
