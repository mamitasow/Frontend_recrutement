<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
   	<form>
   	<div class="row">
   <div class="col-md-6">
  <div class="form-group">
    <label for="">Direction</label>
    <select class="form-control" id="">
      <option></option>
    </select>
  </div>
 <div class="form-goup">
			<label class="control-label">Emploi</label>
			<input class="form-control" type="text" name="emploi"/>	 	
	 	</div>
	 	<div class="form-goup">
			<label class="control-label">Structure</label>
			<input class="form-control" type="text" name="structure"/>	 	
	 	</div>
<div class="form-group">
    <label for="">Type Recrutement</label>
    <select class="form-control" id="">
      <option></option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Etat Premiere Comission</label>
    <select class="form-control" id="">
      <option></option>
    </select>
  </div>
   <div class="form-group">
    <label for="">Etat deuxieme Comission</label>
    <select class="form-control" id="">
      <option></option>
    </select>
  </div>
  <div class="form-goup">
   <label class="control-label">Candidat Retenu</label>
   <input class="form-control" list="candidat" name="Candidat"/>	
	<datalist  id="candidat">
      <option value=""></option>
    </datalist>		 	
  </div>
  <!-- Button trigger modal -->
<button type="button" class="text-white mt-2 btn custom-orange" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
  <div class="col-md-6">
  	<div class="form-goup">
			<label class="control-label">Fiche de poste</label>
			<input class="form-control" type="text" name="Fposte"/>	 	
	 	</div>
	 	<div class="form-goup">
			<label class="control-label">Intitule Du Poste</label>
			<input class="form-control" type="text" name="intule"/>	 	
	 	</div>
	 	<div class="form-goup">
			<label class="control-label">Site</label>
			<input class="form-control" type="text" name="site"/>	 	
	 	</div>
	 	<div class="form-goup">
			<label class="control-label">Competences Requises</label>
			<textarea class="form-control" name="competences" cols="4" rows="4"></textarea>	 	
	 	</div>
	 	<div class="form-goup">
			<label class="control-label">Date Premiere Comission</label>
			<input class="form-control" type="text" placeholder="Automatique" name="DPcommision"/>
		</div>
		<div class="form-goup">
			<label class="control-label">Date Deuxieme Comission</label>
			<input class="form-control" placeholder="Automatique" type="text" name="DDcommision"/>
		</div>
		<div class="form-goup">
			<label class="control-label">Date Prise Fonction</label>
			<input class="form-control" placeholder="Automatique" type="date" name="DPfonction"/>
		</div>
  </div>
  <button type="submit" class=" text-white ml-auto btn custom-grey">Valider le formulaire </button>
  </div>
  </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
